<div class="modal is-hidden" id="modal" data-modal>
    <div class="modal_content">
        <button class="modal_close close_btn" type="button" data-modal-close>
            <svg class="icon" width="8" height="8">
                <use href="./images/icons.svg#close"></use>
            </svg>
        </button>
        <p class="modal_content_title">Leave your contacts and we will call you back</p>
        <form name="contact_form">
            <label class="contact_form_label">
                Name
                <input class="contact_form_input" type="text" name="name" />
                <svg class="icon" width="18" height="24">
                    <use href="./images/icons.svg#icon-person"></use>
                </svg>
            </label>
            <label class="contact_form_label">
                Phone
                <input class="contact_form_input" type="tel" name="phone_number" />
                <svg class="icon" width="18" height="24">
                    <use href="./images/icons.svg#icon-phone"></use>
                </svg>
            </label>
            <label class="contact_form_label">
                Email
                <input class="contact_form_input" type="email" name="email" />
                <svg class="icon" width="18" height="24">
                    <use href="./images/icons.svg#icon-email"></use>
                </svg>
            </label>
            <label class="contact_form_label label_textarea">
                Comment
                <textarea class="contact_form_textarea" name="feedback" rows="5" placeholder="Text input"></textarea>
            </label>
            <label class="contact_form_label label_checkbox">
                <input class="contact_form_checkbox" type="checkbox" name="privacy_policy" value="accept" />
                <svg class="icon-checkbox" width="16" height="16">
                    <use href="./images/icons.svg#icon-checkbox"></use>
                </svg>
                <span>
                    I accept the terms and conditions of the
                    <a href="#" class="contact_form_checkbox_link">Privacy Policy</a>
                </span>
            </label>
            <button class="contact_form_btn" type="submit">Send</button>
        </form>
    </div>
</div>
